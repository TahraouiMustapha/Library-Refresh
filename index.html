<body>
    <script>
        function Book(title, author, numberPages, haveRead) {
            this.title = title;
            this.author = author;
            this.numberPages = numberPages;
            this.haveRead = haveRead;
            this.info = function() {
                let result = haveRead == true ?'have read':'not read yet';  
                return `${title} by ${author} , ${numberPages}, ${result}`;
            }    
        }
    </script>
